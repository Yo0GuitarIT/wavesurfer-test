<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Audio Test</h1>
    <player id="containerBox" class="containerBox">
      <!-- <div id="waveform"></div> -->
      <button id="playButton">播放</button>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="100"
        step="1"
        value="100"
      />

      <input
        type="range"
        id="widthSlider"
        min="100"
        max="3000"
        step="10"
        value="800"
      />

      <input type="file" id="fileInput" />
      <button id="loadButton">載入音訊</button>
    </player>
    <script type="module" src="/record.js"></script>
  </body>
</html>
