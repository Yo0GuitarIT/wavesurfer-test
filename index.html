<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Test</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <player id="containerBox">
    <div id="waveform"></div>
  </player>

  <div class="controller">

    <h1>Audio Test</h1>
    <button id="stopButton">停止</button>

    <button id="playButton">播放</button>

    <label for="volumeSlider">音量</label>
    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100" />

    <label for="widthSlider">縮放大小</label>
    <input type="range" id="widthSlider" min="0" max="1000" step="10" value="400" />

    <input type="file" id="fileInput" />
    <button id="loadButton">載入音訊</button>

    <a href="/mult.html">MultiTrack</a>

  </div>

</html>
